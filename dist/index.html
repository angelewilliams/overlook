<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <div>
      <img class="logo" src="./images/overlook-logo.png" alt="Overlook logo">
    </div>
    <!-- <nav class="" id=""> </nav> -->
    <div></div>
  </header>
  <main>

    <section class="user-view hidden">
      <div class="plan-trip-area">
        <h1 class="">Book a Room</h1>
        <form class="book-trip-form">
          <span class="label-style">
            <label for="rooms" class="label-names">Select a Room</label>
            <select name="rooms" class="rooms-list" id="rooms" value="rooms"></select>
          </span>
          <span class="label-style">
            <label for="date" class="label-names">Arrival date</label>
            <input type="date" class="date-picker" id="date" name="date" required>
          </span>
          <span class="label-style">
            <label for="duration" class="label-names">Duration (days)</label>
            <input type="number" name="duration" id="duration" class="duration" required>
          </span>
          <span class="label-style">
            <label for="guests" class="label-names">Number of Guests</label>
            <input type="number" name="guests" id="guests" class="guests" required>
          </span>
          <input type="submit" value="Find a Room" id="calculateCostSubmit" class="calculate-cost-button button"
            aria-label="Calculate A Trip Cost">
          <input type="submit" value="Confirm Booking" id="bookHotelSubmit" class="book-hotel-button hidden button"
            aria-label="Confirm Room Booking">
        </form>
        <h2 class="estimated-cost year-text"></h2>
        <h2 class="year-cost-2022 year-text"></h2>
      </div>

      <h2 class="all-trips">All Trips</h2>
      <article class="available-rooms-wrapper room-preview">
      </article>
    </section>
    <section class="current-bookings-area card">
      <h2 class="current-bookings-text"></h2>
    </section>
    <section class="upcoming-bookinigs-area card">
      <h2 class="upcoming-bookings-text"></h2>
    </section>
    <section class="pending-bookings-area card">
      <h2 class="pending-bookings-text"></h2>
    </section>
    <section class="past-bookings-area card">
      <h2 class="past-bookings-text"></h2>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
