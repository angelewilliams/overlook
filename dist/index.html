<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baumans&family=IBM+Plex+Sans:wght@100;400&family=Iceland&family=Montserrat&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Overlook Hotel</title>
  </head>
  <body>

    <section class="login-page" id="loginPage">
      <img class="logo" src="./images/overlook-logo-shadow.png" alt="Overlook logo with shadow">
        <div class="login-wrapper">
        <h1 class="login-text">Login</h1>
        <form id="loginForm" class="login-form">
          <label for="username" class="login-form">Username</label>
          <input type="text" name="username" id="usernameInput" class="username login-form-field" placeholder="Username"
           required><br>
          <label for="password" class="login-form">Password</label>
          <input type="password" name="password" id="passwordInput" class="password login-form-field"
           placeholder="Password" required><br>
          <button type="submit" class="button" id="loginFormSubmit">Submit</button>
        </form>
        <p id="loginMessage"></p>
      </div>
    </section>


    <nav class="top-nav" id="topNav">
      <img class="logo" src="./images/overlook-logo.png" alt="Overlook logo">
      <div class="top-nav-options">
        <input class="top-nav-text active" type="button" id="myBookings" value="My Bookings">
        <input class="top-nav-text" type="button" id="bookARoom" value="Book a Room">
        <input class="top-nav-text logoutAction" type="reset" id="logout" value="Logout">
      </div>
    </nav>
    <div class="alert hidden" id="alertBox">
      <article class="message-box">
        <h2 class="alert-message" id="message"></h2>
      </article>
    </div>
    <main>
      <section class="bookings-dashboard-wrapper">
      <div class="bookings-dashboard-background"> </div>

      <section class="bookings-dashboard user-view" id="bookingsDashboard">
        <div class="total-spend">
          <h2 class="total-spend-text" id="customerTotalSpend"></h2>
        </div>
        <section class="current-bookings-area bookings-display" id="currentBookings">
          <h2 class="current-bookings-text bookings-text"> Current Bookings</h2>
        </section>
        <section class="upcoming-bookinigs-area bookings-display" id="upcomingBookings">
          <h2 class="upcoming-bookings-text bookings-text">Upcoming Bookings</h2>
        </section>
        <section class="past-bookings-area bookings-display" id="pastBookings">
          <h2 class="past-bookings-text bookings-text">Past Bookings</h2>
        </section>
      </section>

      <section class="book-room user-view hidden" id="userBookRoomView" >
        <div class="booking-area">
          <h1 class="">Book a Room</h1>
          <form class="book-room-form" id="bookRoomForm">
            <span class="label-style">
              <label for="date" class="arrival-label">Arrival Date: </label>
              <input type="date" class="date-picker" id="date" name="date" required>
            </span>
            <input type="submit" value="Find a Room" id="submitFindRoom" class=" button"
              aria-label="Find a Room">
            <input type="reset" value="Clear Search Results" id="resetDateSearch" class="button reset-button"
              aria-label="Reset Date Search">
          </form>
        </div>
        <div>
          <div class= "available-rooms-wrapper hidden" id="roomsWrapper">

            <form class="filters" id="bookingFilters">
              <h2>Filter By Room Type</h2>
              <input type="radio" id="singleRoom" name="booking-filters" value="single room">
              <label for="singleRoom">Single Room</label>

              <input type="radio" id="suite" name="booking-filters" value="suite">
              <label for="suite">Suite</label>

              <input type="radio" id="resSuite" name="booking-filters" value="residential suite">
              <label for="resSuite">Residential Suite</label>

              <input type="radio" id="juniorSuite" name="booking-filters" value="junior suite">
              <label for="juniorSuite">Junior Suite</label>

              <button id="clear" type="reset" class="reset-filters-button button" name="booking-filters">
              Reset Filters
              </button>
            </form>
          </div>
          <section class="room-preview" id='availableRooms'>
          </section>
      </div>
      </section>
    </section>

    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
